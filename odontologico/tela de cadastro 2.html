<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Adicionais - Ohashi Consultório Odontológico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00a3b4;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #006064;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .header img {
            width: 40px;
            height: 40px;
        }
        .header h1 {
            color: #fff;
            margin: 0;
            font-size: 18px;
        }
        .section {
            margin: 20px 0;
        }
        .section h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="radio"] {
            margin-right: 5px;
        }
        .consulta-result {
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #006064;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="img/logo.png" alt="Logo">
        <h1>OHASHI Consultório Odontológico</h1>
        <img src="img/logout.png" alt="Logout">
    </div>
    <div class="container">
        <h1>Cadastro</h1>
        <div class="section">
            <h2>Dados Básicos | Dados Adicionais</h2>
            <div class="form-group">
                <label>Alergia a medicamentos:</label>
                <input type="radio" id="sim" name="alergia" value="sim">
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="alergia" value="nao">
                <label for="nao">Não</label>
            </div>
            <div class="form-group">
                <label for="alergia_desc">Caso sim, quais:</label>
                <input type="text" id="alergia_desc" name="alergia_desc">
            </div>
        </div>
        <div class="section">
            <h2>Consulta de Convênios</h2>
            <div class="form-group">
                <label for="nome_paciente">Nome do Paciente</label>
                <input type="text" id="nome_paciente" name="nome_paciente" value="Insira aqui">
            </div>
            <div class="form-group">
                <label for="registro">Nº de Registro para Consulta</label>
                <input type="text" id="registro" name="registro" value="Insira aqui">
            </div>
            <div class="form-group">
                <label for="convenios">Convênios:</label>
                <div class="consulta-result">
                    As informações da consulta via API da ANS irão constar nesta tela.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
