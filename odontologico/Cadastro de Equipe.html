<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Equipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00b0b9;
            color: #000000;
            text-align: center;
        }
        .header {
            background-color: #006f75;
            padding: 20px;
            color: white;
        }
        .header img {
            width: 50px;
            vertical-align: middle;
        }
        .header .user {
            font-size: 24px;
            margin-left: 20px;
            vertical-align: middle;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            background-color: #cccccc;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            text-align: left;
        }
        .form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .full-width {
            grid-column: span 2;
        }
        .separator {
            grid-column: span 2;
            border-bottom: 1px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="img/logo.png" alt="Ohashi Consultório Odontológico">
        <span class="user">Cadastro Equipe</span>
    </div>
    <div class="container">
        <div class="profile-pic"></div>
        <div class="form">
            <div>
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Usuário">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha">
            </div>
            <div class="separator"></div>
            <div class="full-width">
                <label for="nome-completo">Nome Completo</label>
                <input type="text" id="nome-completo" placeholder="Nome Completo">
            </div>
            <div>
                <label for="rg">RG</label>
                <input type="text" id="rg" placeholder="RG">
            </div>
            <div>
                <label for="data-nasc">Data de Nasc.</label>
                <input type="text" id="data-nasc" placeholder="__/__/____">
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="CPF">
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="Telefone">
            </div>
            <div class="full-width">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail">
            </div>
            <div>
                <label for="ctps">Nº da CTPS</label>
                <input type="text" id="ctps" placeholder="Nº da CTPS">
            </div>
            <div>
                <label for="data-admissao">Data de Admissão</label>
                <input type="text" id="data-admissao" placeholder="__/__/____">
            </div>
        </div>
    </div>
</body>
</html>
