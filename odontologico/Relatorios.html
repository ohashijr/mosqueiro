<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Consultório Odontológico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00adb5;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007f7f;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo, .header .logout {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #007f7f;
        }
        .header .logo img, .header .logout img {
            width: 20px;
            height: 20px;
        }
        .container {
            width: 320px;
            margin: 20px auto;
            background-color: #007f7f;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .form-group input {
            margin-bottom: 10px;
        }
        .button {
            background-color: #00adb5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .report-box . prontuario img {
            width: 20px;
            height: 20px;
        }        
            .print-button {
            background-color: #007f7f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">U</div>
        <div><img src="logo.png" alt="Ohashi Consultório Odontológico"></div>
        <div class="logout">⎋</div>
    </div>
    <div class="container">
        <h1>Relatórios</h1>
        <div class="form-group">
            <label for="busca-relatorios">Busca de Relatórios</label>
            <select id="busca-relatorios">
                <option value="declaracao">Declaração de Comparecimento</option>
                <option value="declaracao">Relatório Ordem de Atendimento</option>
                 <option value="declaracao">Prontuário do Paciente</option>
                 <option value="declaracao">Recibo de Pagamento</option>
        </select>
        </div>
        <div class="form-group">
            <label for="busca-paciente">Busca de Paciente</label>
            <input type="text" id="busca-paciente" value="Fulano de Tal da Silva">
        </div>
        <button class="button">Gerar Relatório</button>
        <div class="report-box"></div>
        <div><img src="img.png" alt="relatorio"></div>
        <button class="button">Visualizar/Imprimir</button>
    </div>
</body>
</html>
