<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ohashi Consultório Odontológico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00a3b4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo img {
            width: 200px;
        }
        .login-container {
            background-color: #006064;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container img {
            width: 150px;
            margin-bottom: 30px;
        }
        .login-container h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #fff;
            text-align: left;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .form-group a {
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            float: right;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .version {
            color: #fff;
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="img/logo 4.png" alt="Logo Ohashi">
    </div>
    <div class="login-container">
        <img src="img/user-icon.png" alt="User Icon">
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password">
            <a href="#">Esqueci a senha</a>
        </div>
    </div>
    <div class="version">Versão 1.0</div>
</body>
</html>
