<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Procedimentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00BFBF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo img {
            height: 150px;
        }
        .logo span {
            font-size: 24px;
            font-weight: bold;
        }
        h2 {
            color: #000000;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #cccccc;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            width: 22%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #006666;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons button:hover {
            background-color: #004444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>A</span>
            <img src="img/logo 2.png" alt="Ohashi Consultório Odontológico">
            <a href="#" style="text-decoration: none; color: #006666;">&#10095;</a>
        </div>
        <h2>Cadastro de Procedimentos</h2>
        <form>
            <label for="codigo">Código do Procedimento</label>
            <input type="text" id="codigo" name="codigo" value="232" readonly>
            
            <label for="nome">Nome do Procedimento</label>
            <input type="text" id="nome" name="nome" value="Procedimento tal">
            
            <label for="valor">Valor do Procedimento</label>
            <input type="text" id="valor" name="valor" value="R$ 00,00">
            
            <label for="tipo">Tipo de Procedimento</label>
            <select id="tipo" name="tipo">
                <option value="cirurgico">Cirúrgico</option>
                <option value="clinico">Clínico</option>
                <option value="estetico">Estético</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
            
            <div class="buttons">
                <button type="submit">Cadastrar</button>
                <button type="button">Consultar</button>
                <button type="button">Excluir</button>
                <button type="button">Atualizar</button>
            </div>
        </form>
    </div>
</body>
</html>
